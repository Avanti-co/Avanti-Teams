/* Tab Header - Modern Glassy Look */
.tab-header {
  position: fixed;
  top: 85px;
  left: 0;
  right: 0;
  display: flex;
  justify-content: center;
  backdrop-filter: blur(10px);

  border-bottom: 1px solid rgba(0, 0, 0, 0.05);
  z-index: 1000;
  font-family: 'Segoe UI', Tahoma, sans-serif;
}

/* Tab Buttons - Rounded, Minimal */
.tab-btn {
  flex: 1;
  padding: 14px 25px;
  margin: 8px 4px;
  cursor: pointer;
  text-align: center;
  border: none;
  outline: none;
  background: transparent;
  font-size: 16px;
  font-weight: 500;
  color: #555555;
  border-radius: 12px;
  transition: all 0.35s cubic-bezier(0.4, 0, 0.2, 1);
  position: relative;
}

.tab-btn:hover {
  background: rgba(0, 120, 215, 0.1);
  color: #0078d7;
  transform: translateY(-2px);
  box-shadow: 0 4px 12px rgba(0, 120, 215, 0.2);
}

/* Active Tab */
.tab-btn.active {
  color: #ffffff;
  background: linear-gradient(135deg, #0078d7, #00bfff);
  font-weight: 600;
  box-shadow: 0 6px 16px rgba(0, 120, 215, 0.35);
  transform: translateY(-2px);
}

/* Optional Active Indicator Line (subtle) */
.tab-btn.active::after {
  content: '';
  position: absolute;
  bottom: -4px;
  left: 20%;
  width: 60%;
  height: 3px;
  background: #0078d7;
  border-radius: 2px;
}

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
  import { getDatabase, ref, set, get } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

  // ✅ Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyAw7L6TJtF1W0PwfStEJUC4CebUyMdQU9w",
    authDomain: "users-66be4.firebaseapp.com",
    databaseURL: "https://users-66be4-default-rtdb.firebaseio.com",
    projectId: "users-66be4",
    storageBucket: "users-66be4.appspot.com",
    messagingSenderId: "776585122050",
    appId: "1:776585122050:web:3f452a1f16dc36ee1ef21b"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  const IMAGEKIT_UPLOAD_URL = "https://upload.imagekit.io/api/v1/files/upload";
  const IMAGEKIT_PRIVATE_KEY = "private_LWNMj6jq0yExzVkJTM9X0NV3Sk8="; // ⚠️ should be backend
  const IMAGEKIT_FOLDER = "/folders";
  const DEFAULT_IMAGE = "";

  // ✅ Setup upload for each tab
  function setupUpload(tabId) {
    const uploadBox = document.getElementById(`uploadBox-${tabId}`);
    const fileInput = document.getElementById(`fileInput-${tabId}`);

    uploadBox.addEventListener("click", () => fileInput.click());

    fileInput.addEventListener("change", async (e) => {
      if (e.target.files.length > 0) {
        const file = e.target.files[0];

        // Show loading spinner
        uploadBox.innerHTML = `<i class="fas fa-spinner fa-spin" style="font-size:40px; color:#4472A6;"></i>`;

        try {
          // Upload immediately to ImageKit
          const formData = new FormData();
          formData.append("file", file);
          formData.append("fileName", `${Date.now()}-${file.name}`);
          formData.append("folder", IMAGEKIT_FOLDER);

          const resp = await fetch(IMAGEKIT_UPLOAD_URL, {
            method: "POST",
            headers: {
              Authorization: "Basic " + btoa(IMAGEKIT_PRIVATE_KEY + ":")
            },
            body: formData
          });

          const data = await resp.json();

          if (data.url) {
            uploadBox.innerHTML = `<img src="${data.url}" alt="Preview">`;
            // Save URL per tab
            window[`uploadedImageUrl_${tabId}`] = data.url;
          } else {
            throw new Error("Upload failed");
          }
        } catch (err) {
          console.error(err);
          uploadBox.innerHTML = `<span style="color:red;">Upload failed. Try again.</span>`;
        }
      }
    });
  }

  // Initialize for both tabs
  setupUpload("tab1");
  setupUpload("tab2");

  // ✅ Save handler with "do not create if exists"
  async function saveFolder(type) {
    const folderName = document.querySelector(`#${type} input[placeholder="Folder Name"]`).value.trim();
    const companyOrClient = type === "tab1"
      ? document.querySelector(`#${type} input[placeholder="Company Name"]`).value.trim()
      : document.querySelector(`#${type} input[placeholder="Client Name"]`).value.trim();
    const sponsorOrOcc = type === "tab1"
      ? document.querySelector(`#${type} input[placeholder="Sponsor"]`).value.trim()
      : document.querySelector(`#${type} input[placeholder="Occupation"]`).value.trim();

    // Validation
    if (!folderName || !companyOrClient || !sponsorOrOcc) {
      alert("Please fill in all required fields.");
      return;
    }

    const folderId = folderName.toLowerCase().replace(/\s+/g, "-");
    const folderRef = ref(db, "folders/" + folderId);

    // Check if already exists
    const snapshot = await get(folderRef);
    if (snapshot.exists()) {
      alert("⚠️ A folder with this name already exists!");
      return;
    }

    let imageUrl = window[`uploadedImageUrl_${type}`] || DEFAULT_IMAGE;

    // Get Emails (split by space, filter valid addresses)
 const emailsRaw = document.querySelector(`#${type} input[id="emails-${type}"]`).value.trim();
const emails = emailsRaw ? emailsRaw.split(/[\s,]+/).filter(e => e.includes("@")) : [];

    const folderData = {
      FolderName: folderName,
      For: type === "tab1" ? "Company" : "Individual",
      CompanyName: type === "tab1" ? companyOrClient : "",
      ClientName: type === "tab2" ? companyOrClient : "",
      Sponsor: type === "tab1" ? sponsorOrOcc : "",
      Occupation: type === "tab2" ? sponsorOrOcc : "",
      Emails: emails,
      ImageURL: imageUrl,
      createdAt: Date.now(),
      id: folderId
    };

    // Save new folder
    await set(folderRef, folderData);

    // Redirect
    location.href = `folder.html?folderId=${encodeURIComponent(folderId)}`;
  }

  // Attach buttons
  document.querySelector("#tab1 .btn-primary").addEventListener("click", () => saveFolder("tab1"));
  document.querySelector("#tab2 .btn-primary").addEventListener("click", () => saveFolder("tab2"));
</script>

<script>
  function openTab(evt, tabId) {
    // Hide all tab contents
    document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));

    // Remove active class from all buttons
    document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));

    // Show selected tab
    document.getElementById(tabId).classList.add('active');
    evt.currentTarget.classList.add('active');
  }
</script>
