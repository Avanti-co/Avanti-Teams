    storageBucket: "users-66be4.appspot.com",

  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  const urlParams = new URLSearchParams(window.location.search);
  const folderId = urlParams.get("folderId");
  let currentFolder = null;
  let allProjects = {};

  async function loadFolder() {
    const folderSnap = await get(ref(db, "folders/" + folderId));
    if (!folderSnap.exists()) {
      document.body.innerHTML = "<h2>‚ùå Folder not found</h2>";
      return;
    }

    const folder = folderSnap.val();
    currentFolder = folder;

document.getElementById("edit").innerHTML = `
  <button style="top: 100px; right: 10px; position: fixed; font-size: 22px; background: transparent; border: 0;" onclick="window.location.href='edit-folder.html?folderId=${folder.id}'">
    <i class="fa fa-pen"></i> edit
  </button>
`;
   document.getElementById("folderName").innerText = folder.FolderName;
    document.getElementById("folderClient").innerHTML = 
  `<i class="fa-solid fa-building" style="margin-right:3px; "></i> 
   ${folder.CompanyName || folder.ClientName || ""}`;

document.getElementById("folderSponsor").innerHTML = 
  `<i class="fa-solid fa-user-tie" style="margin-right:3px;"></i> 
   ${folder.Sponsor || folder.Occupation || ""}`;

document.getElementById("For").innerText = folder.For + " folder";
    document.getElementById("folderIcon").src = folder.ImageURL || "https://ik.imagekit.io/3mtmeexff/IMG_8590.jpeg?updatedAt=1755948361293";

    // load projects
    const projSnap = await get(ref(db, "folders/" + folderId + "/projects"));
    allProjects = projSnap.exists() ? projSnap.val() : {};
    renderProjects(allProjects);
  }

function renderProjects(projects) {
  const list = document.getElementById("projectsList");
  list.innerHTML = "";

  const keys = Object.keys(projects || {});
  document.getElementById("projectCount").innerText = keys.length + " projects";

  keys.forEach(id => {
    const p = projects[id];
    const percent = p.Percentage || 0;
    const stage = getStageName(percent);

    const card = document.createElement("div");
    card.className = "project-card";

    card.innerHTML = `
      <div class="project-header">
        <span><p class="badge2">${p.Size || "Medium"}</p> <p class="badge2">${p.Category || ""}</p> <p class="badge2">${stage}</p></span>
        <button onclick="editProject('${id}')"><i class="fas fa-edit"></i></button>
      </div>
      <h3>${p.ProjectName}</h3>
      <p>${p.Description || ""}</p>
      <div class="progress-bar"><div style="width:${percent}%"></div></div>
      <div class="project-footer">
        <small class="badge2">${percent}%    |    Due on ${p.StartDate || "-"}    |   ${p.Duration || ""} duration  </small>
        <div class="actions">
          <button onclick="openProject('${id}')">Open</button>
          <button onclick="duplicateProject('${id}')">Duplicate</button>
          <button onclick="moveProject('${id}')">Move</button>
          <button onclick="deleteProject('${id}')">Delete</button>
        </div>
      </div>


    `;
    list.appendChild(card);
  });
}

  // üîç SEARCH
  window.searchProjects = function() {
    const query = document.getElementById("searchBox").value.toLowerCase();
    const filtered = {};
    Object.keys(allProjects).forEach(id => {
      const p = allProjects[id];
      if (p.ProjectName.toLowerCase().includes(query) || (p.Category||"").toLowerCase().includes(query)) {
        filtered[id] = p;
      }
    });
    renderProjects(filtered);
  }

// Map percentage ‚Üí stage name
const stageMap = {
  5: "Fact Finding",
  24: "Design",
  43: "Development",
  62: "Testing",
  81: "Implementation",
  100: "Complete"
};

// Utility: get stage name from percentage
function getStageName(percent) {
  return stageMap[percent] || "Not Started";
}

  // üîΩ SORT
// üîΩ SORT
window.sortProjects = function(criteria) {
  let arr = Object.entries(allProjects);

  if (criteria === "priority") {
    arr.sort((a,b)=> (a[1].Priority||0) - (b[1].Priority||0));
  }
  if (criteria === "percentage-asc") {
    arr.sort((a,b)=> (a[1].Percentage||0) - (b[1].Percentage||0));
  }
  if (criteria === "percentage-desc") {
    arr.sort((a,b)=> (b[1].Percentage||0) - (a[1].Percentage||0));
  }

  let sorted = {};
  arr.forEach(([id,proj]) => sorted[id]=proj);
  renderProjects(sorted);
}


  // üóÇ FILTER
// üóÇ FILTER by size OR stage
window.filterProjects = function(value) {
  if (!value) { renderProjects(allProjects); return; }
  const filtered = {};
  Object.keys(allProjects).forEach(id=>{
    const p = allProjects[id];
    const percent = p.Percentage || 0;
    const stage = getStageName(percent);

    if ((p.Size||"").toLowerCase() === value.toLowerCase() || stage.toLowerCase() === value.toLowerCase()) {
      filtered[id]=p;
    }
  });
  renderProjects(filtered);
}

  // === ACTIONS ===
  window.openProject = (id) => {
    location.href = `project.html?folderId=${folderId}&projectId=${id}`;
  }
  window.editProject = (id) => {
    location.href = `edit-file2.html?folderId=${folderId}&projectId=${id}`;
  }
  window.duplicateProject = async (id) => {
    const p = allProjects[id];
    const newId = Date.now();
    await set(ref(db, `folders/${folderId}/projects/${newId}`), {...p, ProjectName: p.ProjectName+" Copy"});
    loadFolder();
  }
  window.deleteProject = async (id) => {
    await remove(ref(db, `folders/${folderId}/projects/${id}`));
    loadFolder();
  }

  // === MOVE PROJECT ===
  window.moveProject = async (id) => {
    document.getElementById("moveModal").style.display="block";
    document.getElementById("moveProjectId").value = id;
    // load other folders
    const foldersSnap = await get(ref(db, "folders"));
    const sel = document.getElementById("folderSelect");
    sel.innerHTML = `<option value="">--Select Folder--</option><option value="project_files">Independent</option>`;
    foldersSnap.forEach(f=>{
      if (f.key!==folderId) {
        sel.innerHTML += `<option value="${f.key}">${f.val().FolderName}</option>`;
      }
    });
  }
  window.confirmMove = async () => {
  const projId = document.getElementById("moveProjectId").value;
  const target = document.getElementById("folderSelect").value;
  if (!target) return;

  const project = allProjects[projId];

  if (target === "project_files") {
    // Independent ‚Üí just save with ProjectName as key
    const projectKey = project.ProjectName || projId;
    await set(ref(db, `project_files/${projectKey}`), project);
  } else {
    // Get target folder info
    const targetFolderSnap = await get(ref(db, `folders/${target}`));
    if (targetFolderSnap.exists()) {
      const targetFolder = targetFolderSnap.val();

      let updatedProject = { ...project, FolderId: target };

      // ‚úÖ Update depending on folder type
      if (targetFolder.For === "Company") {
        updatedProject.CompanyName = targetFolder.CompanyName || "";
        updatedProject.Sponsor = targetFolder.Sponsor || "";
        // clear out individual fields to avoid confusion
        updatedProject.ClientName = "";
        updatedProject.Occupation = "";
      } 
      else if (targetFolder.For === "Individual") {
        updatedProject.ClientName = targetFolder.ClientName || "";
        updatedProject.Occupation = targetFolder.Occupation || "";
        // clear out company fields
        updatedProject.CompanyName = "";
        updatedProject.Sponsor = "";
      }

      // Save under target folder
      await set(ref(db, `folders/${target}/projects/${projId}`), updatedProject);
    }
  }

  // Remove from old folder
  await remove(ref(db, `folders/${folderId}/projects/${projId}`));

  document.getElementById("moveModal").style.display = "none";
  loadFolder();
};



  window.addProject = () => {
    location.href = `folder-project-create.html?folderId=${encodeURIComponent(folderId)}`;
  };

  loadFolder();
</script>
